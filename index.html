<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link rel="stylesheet" href="./styles/app.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<title>Taskmanager</title>
	</head>
	
	<body>

			<h1>My Task Manager</h1>
			<div  class="container-lg">
				<div class="row">
					<section class="sec-list col-8">
						<h3 class = "list-title"><i class="fa-solid fa-list-check fa-lg"></i>    My Tasks</h3>
						<hr>
						<div id="pendingTasks">
						</div>
					</section>
					
					<section class="sec-form col-4" >
						<form action="" id="forReset">
							<h3 class="form-title"><i class="fa-solid fa-calendar-plus fa-lg"></i>    Add Task</h3>
							<hr>
							<div class="my-control">
								<label  for="">Important</label>
								<i id="isImportant" class="fa-regular fa-star fa-lg" ></i>
							</div>
							<div class="my-control">
								<label for="">Title</label>
								<input id="txtTitle" type="text">
							</div>
							<div class="my-control">
								<label for="">Description</label>
								<textarea name="" id="txtDescription" cols="" rows="3"></textarea>
							</div>
							<div class="my-control">
								<label for="">Color</label>
								<input id="selColor" type="color">
							</div>
							<div class="my-control">
								<label for="">Due Date</label>
								<input id="selDate" type="datetime-local">
							</div>
							<div class="my-control">
								<label for="">Status</label>
								<select name="" id="selStatus">
									<option value="New">New</option>
									<option value="In Progress">In Progress</option>
									<option value="Blocked">Blocked</option>
									<option value="Paused">Paused</option>
									<option value="Removed">Removed</option>
									<option value="Completed">Completed</option>
								</select>
							</div>
							<div class="my-control">
								<label for="">Location</label>
								<input id="txtLocation" type="text">
							</div>
							<div class="">
								<label for="">Notification</label>
								<input id="chkNotification" type="checkbox" >
							</div>
							<div class="d-grid gap-2">
								<button id="btnSave" type="button" class=" btn btn-secondary btn-lg btn-block save-button">Save Task</button>
								<!-- <button class="save-button">
									Save Task
								</button> -->
							</div>
						</form>
					</section>
				</div>
			</div>


		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="./scripts/main.js"></script>
		<script src="./scripts/test1.js"></script>
		<script src="./scripts/task.js"></script>

	</body>
</html>
