<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/app.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<title>Taskmanager</title>
	</head>

	<body>
		<h1>My super awesome task manager app!</h1>

		<main class="main-container">
			<section class="sec-list">
				<h3 ><i class="fa-solid fa-list-check"></i>    Tasks</h3>
				<hr>
			</section>
			
			<section class="sec-form">
				<h3 ><i class="fa-solid fa-calendar-plus"></i>    Add Task</h3>
				<hr>

				<div class="my-control">
					<label  for="">Important</label>
					<i id="iImportant" class="fa-regular fa-star" ></i>
				</div>

				<div class="my-control">
					<label for="">Title</label>
					<input type="text">
				</div>

				<div class="my-control">
					<label for="">Description</label>
					<textarea name="" id="" cols="" rows="3"></textarea>
				</div>

				<div class="my-control">
					<label for="">Color</label>
					<input type="color">
				</div>

				<div class="my-control">
					<label for="">Due Date</label>
					<input type="datetime-local">
				</div>

				<div class="my-control">
					<label for="">Status</label>
					<select name="" id="">
						<option value="">New</option>
						<option value="">In Progress</option>
						<option value="">Blocked</option>
						<option value="">Paused</option>
						<option value="">Removed</option>
						<option value="">Done</option>
					</select>
				</div>
				
				<div class="my-control">
					<label for="">Location</label>
					<input type="text">
				</div>
				<div class="my-control">
					<label for="">Notification</label>
					<input type="text">
				</div>



			</section>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="./scripts/main.js"></script>
	</body>
</html>
